<div class="btn-group">
    <button (click)="onSelectButtonClick()" class="btn btn-info">
        <fa-icon [icon]=faInfo style="color: white;"></fa-icon>
    </button>
    <button (click)="onUpdateButtonClick()" class="btn btn-success">
        <fa-icon [icon]=faEdit style="color: white;"></fa-icon>
    </button>
    <button (click)="onDeleteButtonClick()" class="btn btn-danger">
        <fa-icon [icon]=faTrash style="color: white;"></fa-icon>
    </button>
</div>
